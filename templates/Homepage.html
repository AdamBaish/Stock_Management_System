<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="icon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Stock Management System</title>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Manage_Users">Manage Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Navigation bar-->
    <style>
        body {
          background-image: url("static/Background.jpg");
          background-repeat: no-repeat;
          background-attachment: fixed;  
          background-size: cover;
        }
    </style>
</head>

<body>
    <div class="container p-5 my-5">
        <h1>Welcome to our Stock Management System. <br><small>Please select a store from the list below.</small></h1>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Select a store from the list below
            </button>
            <ul class="dropdown-menu">
                <!-- loops over all the stores in store_names. uses jinja to pass data from flask into the html when it loads.-->
                <!-- we want each store to have there own hyperlink for other pages -->
                {% for store in store_names %}
                <li><a class="dropdown-item" href="/item_search?store={{store}}">{{store}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        var login = {{login|tojson}};
        if (login == "Success"){
            alert("You are successfully logged in");
        }
    </script>
</body>

</html>
