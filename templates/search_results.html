    <script>
        //These functions should be in every page so that the search bar works
        function getParameterByName(name, url = window.location.href) {
            //Function to get specific parameters from the URL
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        function onLoad() {
            var store = getParameterByName('store');
            var search = getParameterByName('search');
            document.getElementById("target").textContent = "Displaying results for " + search + " in the " + store + " store"
        }

        function myFunction() {
            items = {{ items | tojson }}
            console.log(items)
            var table = document.getElementById("productTable");
            var row = table.insertRow(1);
            var product = row.insertCell(0);
            var quantity = row.insertCell(1);
            var price = row.insertCell(2);
            product.innerHTML = items[0];
            quantity.innerHTML = items[1];
            price.innerHTML = items[2];
        }

        onLoad();
        myFunction();
    </script>
